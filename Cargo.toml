[package]
name = "kube"
version = "0.22.2"
description = "Kubernetes client in the style of client-go"
authors = [
  "clux <sszynrae@gmail.com>",
  "ynqa <un.pensiero.vano@gmail.com>",
]
license-file = "LICENSE"
repository = "https://github.com/clux/kube-rs"
readme = "README.md"
keywords = ["kubernetes", "reflector", "informer", "client-go", "client-rust"]
categories = ["web-programming::http-client"]
edition = "2018"

[dependencies]
base64 = "0.11.0"
chrono = "0.4.10"
dirs = "2.0.2"
serde = "1.0.103"
serde_derive = "1.0.103"
serde_json = "1.0.44"
serde_yaml = "0.8.11"
openssl = "0.10.26"
http = "0.2.0"
url = "2.1.0"
log = "0.4.8"
time = "0.1.42"
either = "1.5.3"
thiserror = "1.0.9"
futures-timer = "2.0.0"
futures = "0.3.1"

[features]
default = []
openapi = ["k8s-openapi"]

[dependencies.reqwest]
#version = "0.10.0"
git = "https://github.com/seanmonstar/reqwest"
rev = "7631c0390e90d539b825ed27693a7a0bb1e31dc8"
features = ["json", "gzip"]
# TODO: rustls

[dev-dependencies]
tempfile = "3.1.0"
env_logger = "0.7.1"
tokio = { version = "0.2.4", features = ["full"] }
#tokio-executor = "0.2.4"
anyhow = "1.0.25"

[dev-dependencies.k8s-openapi]
version = "0.6.0"
default-features = false
features = ["v1_15"]

[dependencies.k8s-openapi]
version = "0.6.0"
default-features = false
features = []
optional = true
