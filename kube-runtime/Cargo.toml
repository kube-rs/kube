[package]
name = "kube-runtime"
version = "0.75.0"
description = "Kubernetes futures controller runtime"
authors = [
  "Teo Klestrup RÃ¶ijezon <teo@nullable.se>",
  "clux <sszynrae@gmail.com>",
]
license = "Apache-2.0"
repository = "https://github.com/kube-rs/kube"
readme = "../README.md"
keywords = ["kubernetes", "runtime", "reflector", "watcher", "controller"]
categories = ["web-programming::http-client"]
rust-version = "1.60.0"
edition = "2021"

[package.metadata.docs.rs]
features = ["k8s-openapi/v1_25"]
# Define the configuration attribute `docsrs`. Used to enable `doc_cfg` feature.
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
futures = "0.3.17"
kube-client = { path = "../kube-client", version = "=0.75.0", default-features = false, features = ["jsonpatch", "client"] }
derivative = "2.1.1"
serde = "1.0.130"
smallvec = "1.7.0"
ahash = "0.8"
parking_lot = "0.12.0"
pin-project = "1.0.2"
tokio = { version = "1.14.0", features = ["time"] }
tokio-util = { version = "0.7.0", features = ["time"] }
tracing = "0.1.29"
json-patch = "0.2.6"
serde_json = "1.0.68"
thiserror = "1.0.29"
backoff = "0.4.0"

[dependencies.k8s-openapi]
version = "0.16.0"
default-features = false

[dev-dependencies]
kube = { path = "../kube", features = ["derive", "client", "runtime"], version = "<1.0.0, >=0.60.0" }
serde_json = "1.0.68"
tokio = { version = "1.14.0", features = ["full", "test-util"] }
rand = "0.8.0"
schemars = "0.8.6"

[dev-dependencies.k8s-openapi]
version = "0.16.0"
default-features = false
features = ["v1_25"]
