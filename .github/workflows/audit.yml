name: audit
on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'

jobs:
  audit:
    if: ${{ github.repository_owner == 'kube-rs' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
