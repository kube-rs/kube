[package]
name = "kube"
version = "0.75.0"
description = "Kubernetes client and async controller runtime"
authors = [
  "clux <sszynrae@gmail.com>",
  "Teo Klestrup RÃ¶ijezon <teo@nullable.se>",
  "kazk <kazk.dev@gmail.com>",
]
license = "Apache-2.0"
repository = "https://github.com/kube-rs/kube"
readme = "../README.md"
keywords = ["kubernetes", "client", "runtime"]
categories = ["web-programming::http-client"]
rust-version = "1.60.0"
edition = "2021"

[features]
default = ["client", "openssl-tls"]
rustls-tls = ["kube-client/rustls-tls"]
openssl-tls = ["kube-client/openssl-tls"]
ws = ["kube-client/ws", "kube-core/ws"]
oauth = ["kube-client/oauth"]
gzip = ["kube-client/gzip"]
client = ["kube-client/client", "config"]
jsonpatch = ["kube-core/jsonpatch"]
admission = ["kube-core/admission"]
derive = ["kube-derive", "kube-core/schema"]
config = ["kube-client/config"]
runtime = ["kube-runtime"]

[package.metadata.docs.rs]
features = ["client", "rustls-tls", "openssl-tls", "derive", "ws", "oauth", "jsonpatch", "admission", "runtime", "k8s-openapi/v1_25"]
# Define the configuration attribute `docsrs`. Used to enable `doc_cfg` feature.
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
kube-derive = { path = "../kube-derive", version = "=0.75.0", optional = true }
kube-core = { path = "../kube-core", version = "=0.75.0" }
kube-client = { path = "../kube-client", version = "=0.75.0", default-features = false, optional = true }
kube-runtime = { path = "../kube-runtime", version = "=0.75.0", optional = true}

# Not used directly, but required by resolver 2.0 to ensure that the k8s-openapi dependency
# is considered part of the "deps" graph rather than just the "dev-deps" graph
[dependencies.k8s-openapi]
version = "0.16.0"
default-features = false

[dev-dependencies]
tokio = { version = "1.14.0", features = ["full"] }
futures = "0.3.17"
serde_json = "1.0.68"
validator = { version = "0.16.0", features = ["derive"] }
serde = { version = "1.0.130", features = ["derive"] }
schemars = "0.8.6"

[dev-dependencies.k8s-openapi]
version = "0.16.0"
default-features = false
features = ["v1_25"]
